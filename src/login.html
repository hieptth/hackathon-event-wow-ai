<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="styles/style.scss" rel="stylesheet" />
    </head>
    <body class="login_page">
        <section class="header">
            <img src="/assets/imgs/wowdao_logo.svg" alt="logo" />
            <a class="close_btn" href="javascript:void(0)">
                <img src="/assets/imgs/close-icon.svg" alt="close-icon">
                <span>Close</span>
            </a>
        </section>
        <section class="form">
            <div class="inner-bg">
                <div class="wrapper">
                    <h1>Grab your ticket</h1>
                    <a href="#">Now</a>
                </div>
                <div class="submit-btn">
                    <button type="submit" form="login-form"
                        class="c-btn c-btn--small c-btn--gradient c-btn--hover-gradient-reverse">
                        <img src="/assets/imgs/star.svg" alt="star"> Submit</button>
                </div>
            </div>
            <div class="form__wrapper" id="login-form">
                <div class="form__wrapper__header"></div>
                <div class="form__wrapper__body">
                    <form action="javascript:void(0)" method="POST">
                        <div class="left">
                            <div class="form__wrapper__body__input">
                                <input required type="text" name="fname" id="fname" placeholder="First name*" />
                            </div>
                            <div class="form__wrapper__body__input">
                                <input required type="text" name="lname" id="lname" placeholder="Last name*" />
                            </div>
                            <div class="form__wrapper__body__input">
                                <input required type="email" name="email" id="email" placeholder="Email address*" />
                            </div>
                            <div class="form__wrapper__body__input">
                                <input required type="text" name="location" id="location" placeholder="Location*" />
                            </div>
                        </div>
                        <div class="right">
                            <div class="form__wrapper__body__input">
                                <input type="text" name="org" id="org" placeholder="Organization/Company" />
                            </div>
                            <div class="form__wrapper__body__input custom-select">
                                <select type="text" name="occupation" id="occupation" placeholder="Occupation">
                                    <option value="" disabled selected hidden>Occupation</option>
                                    <option value="1">AI Researcher</option>
                                    <option value="2">Data Scientist/Analyst</option>
                                    <option value="3">Engineer/Developer</option>
                                    <option value="4">Startup Founder/Entrepreneur</option>
                                    <option value="5">VC</option>
                                    <option value="6">Recruiter</option>
                                    <option value="7">Student</option>
                                    <option value="8">Other: Please specify</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
        </section>

        <script>
            function AutoAdjust() {
                const wrapperHeight = document.querySelector('.wrapper').offsetHeight;
                const header = document.querySelector('.form__wrapper__header').style.height = wrapperHeight + 'px';

                const formHeight = document.querySelector('.form__wrapper').offsetHeight;
                const form = document.querySelector('.form').style.height = formHeight + 'px' + '20vh';

            }
            AutoAdjust();
            window.addEventListener('resize', AutoAdjust);
        </script>
    </body>
</html>
